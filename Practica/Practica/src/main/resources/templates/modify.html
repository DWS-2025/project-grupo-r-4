<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Producto - Juguetes Store</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<header class="header">
    <div class="container">
        <div class="logo">
            <a href="/"><img src="/images/logo-tienda-juguetes.jpg" alt="Juguetes Store" width="500"></a>
        </div>
        <nav class="nav">
            <ul>
                <li><a href="/">Inicio</a></li>
                <li><a href="/products/">Productos</a></li>
                <li><a href="/myAccount">Mi cuenta</a></li>
                <li><a href="/register">Registro</a></li>
                <li><a href="/contact">Contáctanos</a></li>
            </ul>
        </nav>
    </div>
</header>

<main class="container">
    <section class="modify-product">
        <h2>Modificar Producto</h2>
        <form action="/product/{{product.id}}/modify" method="post" enctype="multipart/form-data" class="modify-form">
            <div class="product-details">
                <p><strong>Producto:</strong> {{product.name}}</p>

                <!-- Campo para descripción -->
                <label for="description" class="formlabel-label">Descripción:</label>
                <input type="text" id="description" name="description" placeholder="Descripción" value="{{product.description}}" required>
                <span class="error-message" id="descriptionError">Ingresa una descripción válida</span>

                <!-- Campo para precio -->
                <label for="price" class="formlabel-label">Precio:</label>
                <input type="number" id="price" name="price" placeholder="Precio" value="{{product.price}}" min="0" step="0.01" required>
                <span class="error-message" id="priceError">Ingresa un precio válido</span>

                <!-- Campo para tipo -->
                <label for="type" class="formlabel-label">Tipo:</label>
                <input type="text" id="type" name="type" placeholder="Tipo" value="{{product.type}}" required>
                <span class="error-message" id="typeError">Ingresa un tipo válido</span>
            </div>

            <!-- Botones para cancelar o guardar -->
            <div class="form-actions">
                <button type="button" class="cancel-button" onclick="location.href='/product/{{product.id}}';">Cancelar</button>
                <input type="submit" value="Guardar" class="save-button">
            </div>
        </form>
    </section>
</main>

<footer class="footer">
    <div class="container">
        <div class="footer-left">
            <img src="/images/logo-tienda-juguetes.jpg" alt="Juguetes Store" width="170">
        </div>
        <div class="footer-center">
            <p>&copy; 2025 Juguetes Store. Todos los derechos reservados.</p>
            <img src="/images/payment.gif" alt="Métodos de pago">
        </div>
        <div class="footer-right">
            <a href="/">Inicio</a>
            <a href="/ubication">Dónde encontrarnos</a>
            <a href="/contact">Contacto</a>
        </div>
    </div>
</footer>

</body>
</html>
