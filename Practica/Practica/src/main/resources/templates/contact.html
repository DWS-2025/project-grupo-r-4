<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contáctanos - Juguetes Store</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<header class="header">
  <div class="container">
    <div class="logo">
      <a href="/"><img src="/images/logo-tienda-juguetes.jpg" alt="Juguetes Store" width="500"></a>
    </div>
    <nav class="nav">
      <ul>
        <li><a href="/">Inicio</a></li>
        <li><a href="/products/">Productos</a></li>
        <li><a href="/myAccount">Mi cuenta</a></li>
        <li><a href="/register">Registro</a></li>
        <li><a href="/contact">Contáctanos</a></li>
      </ul>
    </nav>
  </div>
</header>

<main class="container">
  <section class="contact">
    <h2>Contacta con nosotros</h2>
    <form action="/contact" method="post">
      <div class="form-field">
        <label for="user">Nombre de Usuario:</label>
        <input type="text" id="user" name="user" required>
        <span class="error-message" id="userError">Ingresa un nombre de usuario válido</span>
      </div>
      <div class="form-field">
        <label for="phone">Teléfono:</label>
        <input type="tel" id="phone" name="phone" required>
        <span class="error-message" id="phoneError">Ingresa un número de teléfono válido</span>
      </div>
      <div class="form-field">
        <label for="message">Mensaje:</label>
        <textarea id="message" name="message" rows="4" required></textarea>
      </div>
      <div class="form-buttons">
        <button type="submit" class="btn-submit">Enviar</button>
        <button type="button" class="btn-cancel" onclick="location.href='/contact';">Cancelar</button>
      </div>
    </form>
  </section>
</main>

<footer class="footer">
  <div class="container">
    <div class="footer-left">
      <img src="/images/logo-tienda-juguetes.jpg" alt="Juguetes Store" width="170">
    </div>
    <div class="footer-center">
      <p>&copy; 2025 Juguetes Store. Todos los derechos reservados.</p>
      <img src="/images/payment.gif" alt="Métodos de pago">
    </div>
    <div class="footer-right">
      <a href="/">Inicio</a>
      <a href="/ubication">Dónde encontrarnos</a>
      <a href="/contact">Contacto</a>
    </div>
  </div>
</footer>
</body>
</html>
