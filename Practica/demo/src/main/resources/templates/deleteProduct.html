<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Producto - Juguetes Store</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<header class="header">
    <div class="container">
        <div class="logo">
            <a href="/"><img src="/images/logo-tienda-juguetes.jpg" alt="Juguetes Store" width="500"></a>
        </div>
        <nav class="nav">
            <ul>
                <li><a href="/">Inicio</a></li>
                <li><a href="/products">Productos</a></li>
                <li><a href="/myAccount">Mi cuenta</a></li>
                <li><a href="/register">Registro</a></li>
                <li><a href="/contact">Contáctanos</a></li>
            </ul>
        </nav>
    </div>
</header>

<main class="container">
    <section class="delete-product">
        <h2>Eliminar Producto</h2>
        <form action="/deleteProduct/{{product.id}}" method="post" class="delete-form">
            <input type="hidden" name="_csrf" value="{{token}}">
            <div class="product-details">
                <p><strong>Nombre:</strong> {{product.name}}</p>
                <p><strong>Descripción:</strong> {{product.description}}</p>
                <p><strong>Precio:</strong> {{product.price}}€</p>
                <p><strong>Tipo:</strong> {{product.type}}</p>
            </div>
            <div class="form-actions">
                <button type="submit" class="delete-button">Eliminar</button>
                <button type="button" class="cancel-button" onclick="location.href='/product/{{product.id}}';">Cancelar</button>
            </div>
        </form>
    </section>
</main>

<footer class="footer">
    <div class="container">
        <div class="footer-left">
            <img src="/images/logo-tienda-juguetes.jpg" alt="Juguetes Store" width="170">
        </div>
        <div class="footer-center">
            <p>&copy; 2025 Juguetes Store. Todos los derechos reservados.</p>
            <img src="/images/payment.gif" alt="Métodos de pago">
        </div>
        <div class="footer-right">
            <a href="/">Inicio</a>
            <a href="/ubication">Dónde encontrarnos</a>
            <a href="/contact">Contacto</a>
        </div>
    </div>
</footer>
</body>
</html>
