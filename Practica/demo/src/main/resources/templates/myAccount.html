<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Cuenta - Juguetes Store</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<header class="header">
    <div class="container">
        <div class="logo">
            <a href="/"><img src="/images/logo-tienda-juguetes.jpg" alt="Juguetes Store"></a>
        </div>
        <nav class="nav">
            <ul>
                <li><a href="/">Inicio</a></li>
                <li><a href="/products">Productos</a></li>
                <li><a href="/myAccount">Mi cuenta</a></li>
                <li><a href="/register">Registro</a></li>
                <li><a href="/contact">Contáctanos</a></li>
            </ul>
        </nav>
    </div>
</header>

<main class="container">
    <aside class="sidebar">
        <h2>Categorías</h2>
        <ul>
            <li><a href="#">Peluches</a></li>
            <li><a href="#">Muñecas</a></li>
            <li><a href="#">Juguetes</a></li>
            <li><a href="#">Accesorios</a></li>
        </ul>
    </aside>

    <!-- ... el resto del HTML se mantiene igual ... -->

    <section class="account">
        <h2>Mi Cuenta</h2>

        <!-- Mostrar los datos actuales del usuario -->
        <div class="account-info">
            <h3>Detalles de mi cuenta</h3>
            <p><strong>Nombre:</strong> <span th:text="${user.name}"></span></p>


            <button th:onclick="'location.href=\'/editUser/' + ${user.id} + '\'"'>Consultar</button>

        </div>

        <!-- Botones adicionales -->
        <div class="account-buttons">
            <button onclick="location.href='/user/{{user.id}}/buys'">Mis compras</button>
            <button onclick="location.href='/user/{{user.id}}/reviews'">Mis reseñas</button>
            <button onclick="location.href='/cart'">Mi carrito</button>
        </div>
    </section>

    <!-- ... el resto del HTML se mantiene igual ... -->

</main>

<footer class="footer">
    <div class="container">
        <div class="footer-left">
            <img src="/images/logo-tienda-juguetes.jpg" alt="Juguetes Store" width="170">
        </div>
        <div class="footer-center">
            <p>&copy; 2025 Juguetes Store. Todos los derechos reservados.</p>
            <img src="/images/payment.gif" alt="Métodos de pago">
        </div>
        <div class="footer-right">
            <a href="/">Inicio</a>
            <a href="/ubication">Dónde encontrarnos</a>
            <a href="/contact">Contacto</a>
        </div>
    </div>
</footer>
</body>
</html>
