<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Producto - Juguetes Store</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<header class="header">
    <div class="container">
        <div class="logo">
            <a href="/"><img src="/images/logo-tienda-juguetes.jpg" alt="Juguetes Store" width="500"></a>
        </div>
        <nav class="nav">
            <ul>
                <li><a href="/">Inicio</a></li>
                <li><a href="/products">Productos</a></li>
                <li><a href="/myAccount">Mi cuenta</a></li>
                <li><a href="/register">Registro</a></li>
                <li><a href="/contact">Contáctanos</a></li>
            </ul>
        </nav>
    </div>
</header>

<main class="container">
    <section class="product-form">
        <h2>Modificar Producto</h2>
        <form action="/product/{{product.id}}/modify" method="post" enctype="multipart/form-data">
            <!-- Campo CSRF agregado -->
            <input type="hidden" name="_csrf" value="{{token}}">

            <div class="form-group">
                <label for="name">Nombre del producto:</label>
                <input class="forminput-imput" type="text" id="name" name="name" placeholder="Nombre del producto" value="{{product.name}}" required>
                <span class="error-message" id="nameError">Ingresa un nombre válido</span>
            </div>

            <div class="form-group">
                <label for="description">Descripción:</label>
                <input class="forminput-imput" type="text" id="description" name="description" placeholder="Descripción del producto" value="{{product.description}}" required>
                <span class="error-message" id="descriptionError">Ingresa una descripción válida</span>
            </div>

            <div class="form-group">
                <label for="price">Precio:</label>
                <input class="forminput-imput" type="number" id="price" name="price" placeholder="Precio" value="{{product.price}}" min="0" step="0.01" required>
                <span class="error-message" id="priceError">Ingresa un precio válido</span>
            </div>

            <div class="form-group">
                <label for="type">Tipo de producto:</label>
                <input class="forminput-imput" type="text" id="type" name="type" placeholder="Tipo de producto" value="{{product.type}}" required>
                <span class="error-message" id="typeError">Ingresa un tipo válido</span>
            </div>

            <!-- Vista previa de imagen actual -->
            <div class="form-group">
                <label>Imagen actual:</label><br>
                <img src="/product/{{product.id}}/image" alt="Imagen del producto" width="200">
            </div>

            <!-- Campo para subir nueva imagen -->
            <div class="form-group">
                <label for="imageField">Nueva imagen (opcional):</label>
                <input class="forminput-imput" type="file" id="imageField" name="imageField" accept="image/*">
            </div>

            <div class="form-actions">
                <button type="button" onclick="location.href='/product/{{product.id}}'; return false;">Cancelar</button>
                <input type="submit" value="Guardar Cambios">
            </div>
        </form>
    </section>
</main>

<footer class="footer">
    <div class="container">
        <div class="footer-left">
            <img src="/images/logo-tienda-juguetes.jpg" alt="Juguetes Store" width="170">
        </div>
        <div class="footer-center">
            <p>&copy; 2025 Juguetes Store. Todos los derechos reservados.</p>
            <img src="/images/payment.gif" alt="Métodos de pago">
        </div>
        <div class="footer-right">
            <a href="/">Inicio</a>
            <a href="/ubication">Dónde encontrarnos</a>
            <a href="/contact">Contacto</a>
        </div>
    </div>
</footer>

</body>
</html>
