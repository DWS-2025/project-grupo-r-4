<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JUGUETES STORE - Compra</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
<header class="header">
    <div class="container">
        <div class="logo">
            <a href="/"><img src="/images/logo-tienda-juguetes.jpg" alt="Juguetes Store" width="500"></a>
        </div>
        <nav class="nav">
            <ul>
                <li><a href="/">Inicio</a></li>
                <li><a href="/products">Productos</a></li>
                <li><a href="/myAccount">Mi cuenta</a></li>
                <li><a href="/register">Registro</a></li>
                <li><a href="/contact">Contáctanos</a></li>
            </ul>
        </nav>
    </div>
</header>

<main class="container">
    <section class="purchase-form">
        <h2>Compra del Producto</h2>
        <form action="/product/{{product.id}}/purchase" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label>Producto:</label>
                <div class="formlabel-text">{{product.name}}</div>
            </div>

            <div class="form-group">
                <label>Usuario:</label>
                <div class="formlabel-text">Usuario: user</div>
            </div>

            <div class="form-group">
                <label>El precio del producto es de {{precio}}€</label>
            </div>

            <div class="form-actions">
                <button type="button" onclick="location.href='/product/{{product.id}}'; return false;">Cancelar</button>
                <input type="submit" value="Comprar">
            </div>
        </form>
    </section>
</main>

<footer class="footer">
    <div class="container">
        <div class="footer-left">
            <img src="/images/logo-tienda-juguetes.jpg" alt="Juguetes Store" width="170">
        </div>
        <div class="footer-center">
            <p>&copy; 2025 Juguetes Store. Todos los derechos reservados.</p>
            <img src="/images/payment.gif" alt="Métodos de pago">
        </div>
        <div class="footer-right">
            <a href="/">Inicio</a>
            <a href="/ubication">Dónde encontrarnos</a>
            <a href="/contact">Contacto</a>
        </div>
    </div>
</footer>
</body>
</html>
