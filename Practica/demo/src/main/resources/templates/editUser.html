<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Cuenta - Juguetes Store</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<header class="header">
  <div class="container">
    <div class="logo">
      <a href="/"><img src="/images/logo-tienda-juguetes.jpg" alt="Juguetes Store"></a>
    </div>
    <nav class="nav">
      <ul>
        <li><a href="/">Inicio</a></li>
        <li><a href="/products">Productos</a></li>
        <li><a href="/myAccount">Mi cuenta</a></li>
        <li><a href="/contact">Contáctanos</a></li>
      </ul>
    </nav>
  </div>
</header>

<main class="container">
  <section class="account">
    <h2>Editar Información de Usuario</h2>

    <!-- Formulario para editar -->
    <form action="/updateAccount" method="post">
      <input type="hidden" name="_csrf" value="{{token}}" />
      <input type="hidden" name="id" value="{{user.id}}" />

      <label for="name">Nombre:</label>
      <input type="text" id="name" name="name" value="{{user.name}}" required />

      <label for="encodedPassword">Nueva Contraseña:</label>
      <input type="password" id="encodedPassword" name="encodedPassword" />

      <button type="submit">Guardar Cambios</button>
    </form>


    <!-- Formulario para borrar la cuenta -->
    <form action="/deleteAccount" method="post" style="margin-top: 1em;">
      <input type="hidden" name="id" value="{{user.id}}" />
      <input type="hidden" name="_csrf" value="{{token}}">
      <button type="submit" onclick="return confirm('¿Estás seguro de que quieres eliminar tu cuenta?')">Eliminar Cuenta</button>
    </form>

    <!-- Enlace para volver atrás -->
    <p><a href="/myAccount">Volver a Mi Cuenta</a></p>
  </section>
</main>

<footer class="footer">
  <div class="container">
    <div class="footer-left">
      <img src="/images/logo-tienda-juguetes.jpg" alt="Juguetes Store" width="170">
    </div>
    <div class="footer-center">
      <p>&copy; 2025 Juguetes Store. Todos los derechos reservados.</p>
      <img src="/images/payment.gif" alt="Métodos de pago">
    </div>
    <div class="footer-right">
      <a href="/">Inicio</a>
      <a href="/ubication">Dónde encontrarnos</a>
      <a href="/contact">Contacto</a>
    </div>
  </div>
</footer>

</body>
</html>
